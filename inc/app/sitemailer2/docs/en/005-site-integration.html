<h1>Insert SiteMailer into your Web Site</h1>

<p>To insert SiteMailer&#8217;s subscribe and unsubscribe forms into your web site, simply include the following code into your templates somewhere:</p>

<pre><code>
&lt;xt:form name="sitemailer/subscribe" /&gt;
</code></pre>

<p>And for the unsubscribe form:</p>

<pre><code>
&lt;xt:form name="sitemailer/unsubscribe" /&gt;
</code></pre>
